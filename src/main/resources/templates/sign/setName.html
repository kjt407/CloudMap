<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인: 부가정보입력</title>
<link rel="stylesheet" th:href="@{/css/sign.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
<link rel="stylesheet" th:href="@{/css/register.css}">
<link rel="stylesheet" th:href="@{/css/snow.css}">
<link rel="stylesheet" type="text/css" th:href="@{//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css}" />
<script th:src="@{//code.jquery.com/jquery-1.12.4.js}"></script>
<script type="text/javascript" th:src="@{//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js}"></script>
<script type="text/javascript" th:src="@{//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js}"></script>
</head>
<body>
<div id="snow"></div>
<div id="fullpage">
	<div class="fullsection full1" pageNum="1">
		<div class="loading-background"></div>
		<div class="login">
			<form id="form-login" th:action="@{/sign/setName}" method="post" class="loginForm">
				<h2>Login</h2>
				<div class="bottomText">
					Google 계정 회원가입을 축하합니다<br/>필수 정보 입력을 완료해 주세요
				</div>
				<div class="login-id">
					<input type="text" name="name" class="id" placeholder="이름" min="1" max="10" autofocus required>
				</div>
				<button type="submit" class="login-btn">
					LOG IN
				</button>
			</form>
		</div>
	</div>
</div>
<script th:inline="javascript">
	var result = [[${error}]];
	if(result){
		toastr.warning('인증실패',result, {timeOut: 5000});
	}
</script>
<!--<script th:src="@{/js/sign.js}"></script>-->
</body>

</html>
