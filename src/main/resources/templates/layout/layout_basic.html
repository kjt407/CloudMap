<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="UTF-8">
        <title>menu - header</title>
        <script th:src="@{//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js}" type="text/javascript"></script>
        <link th:href='@{//fonts.googleapis.com/css?family=Abel|Lato:100,300,400,700,900|Cabin:400,500,600,700}' rel='stylesheet' type='text/css'>
        <link th:href='@{//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' th:href='@{//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css}'>
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <script th:src="@{//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js}"></script>
        <script th:src='@{//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js}'></script>
        <script th:src='@{//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js}'></script>
        <script type="text/javascript" th:src="@{//dapi.kakao.com/v2/maps/sdk.js?appkey=ef305f63a71a127db21e1424217901ef}"></script>
        <script th:src="@{/js/index.js}"></script>
    </head>
    <body>
        <header>
            <div class="container">
              <!-- <span id="home"><span class="ion-camera"></span></span> -->
              <div class="box">
                <ul>
                  <li><a href="#">뭘</a></li>
                  <li><a href="#">넣</a></li>
                  <li><a href="#">을</a></li>
                  <li><a href="#">까</a></li>
                </ul>
              </div>
              <span id="menu"><span class="ion-navicon-round"></span></span>
            </div>
        </header>
        <menu>
            <div class="logo">
            </div>
            <span id="close-menu"><span class="ion-close-round"></span></span>
            <div class="container">
                <div class="box">
                    <ul>
                        <li class="profile-img">
                            <th:block th:each="entry : ${#authentication.principal.attr}">
                                <img th:src="${entry.value}" th:if="${entry.key == 'picture'}"></img>
                            </th:block>
                        </li>
                        <li><th:block sec:authentication="name"></th:block></li>
                        <li><th:block sec:authentication="principal.authorities"></th:block></li>
                        
                    </ul>
                    <ul>
                        <li>친구목록</li>
                        <li><a href="#">친구1</a></li>
                        <li><a href="#">친구2</a></li>
                        <li><a href="#">친구3</a></li>
                        <li><a href="#">친구4</a></li>
                        <li><a href="#">친구5</a></li>
                        <li><a href="#">친구6</a></li>
                        <li><a href="#">친구7</a></li>
                        <li><a href="#">친구8</a></li>
                        <li><a href="#">친구9</a></li>
                    </ul>
                   
                    <div class="logout">
                        <a th:if="${#authentication.isAuthenticated()}" th:href="@{/logout}">LOGOUT<span class="ion-arrow-right-c"></span></a>
                    </div>
                </div>
            </div>
        </menu>
        <section>
            <th:block th:replace="${content}"></th:block>
        </section>
        <script>
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 3
            };
    
            var map = new kakao.maps.Map(container, options);
        </script>
       
    </body>
</th:block>
</html>
