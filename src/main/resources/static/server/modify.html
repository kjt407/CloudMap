<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="css/modify.css">
</head>
<body>
<div class="modify-section">
	<form id="modify" action="" method="get" >
		<div class="modify">
			<div class="title">
				<input class="input-title" name="title" id="title" placeholder="제목">
			</div>
			<div class="container-fluid">
				<div class="form-group">
					<label for="input-file_modify">
						<img src="images/upload-image.png" alt="">
					</label>
					<input type="file" id="input-file_modify" name="image" multiple="multiple" class="form-control user_picked_files_modify" style="display: none;" />
				</div>
				<div class="image-box">
					<ul id="width-scroll" class="cvf_uploaded_files"></ul>
				</div>
			</div>
			<div class="content">
				<textarea id="content" name="content" placeholder="내용을 입력 해주세요."></textarea>
			</div>
			<div class="footer">
				<button type="button" class="btn-cancle">취소</button>
				<button type="button" class="modify-btn">저장</button>
			</div>
		</div>
	</form>
</div>
</body>

<script src="js/modify.js"></script>
