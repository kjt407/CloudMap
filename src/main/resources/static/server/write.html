<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="css/write.css">
</head>
<body>
	<button type="button" id="close" class="btn-close"><img src="images/close.png"></button>
	<div class="write-section">
		<form id="write" action="" method="get" >
			<div class="write">
				<div class="title">
					<input class="input-title" name="title" placeholder="제목">
				</div>
				<div class="container-fluid">
					<div class="form-group">
						<label for="input-file">
							<img src="images/upload-image.png" alt="">
						</label>
						<input type="file" id="input-file" name="image" multiple="multiple" class="form-control user_picked_files" style="	display: none;" />
					</div>
					<div class="image-box">
						<ul id="width-scroll" class="cvf_uploaded_files"></ul>
					</div>
				</div>
				<div class="content">
					<textarea id="content" name="content" placeholder="내용을 입력 해주세요."></textarea>
				</div>
				<div class="footer">
					<button type="button" class="btn-save">저장</button>
				</div>
			</div>
		</form>
	</div>
</body>

<script src="js/write.js"></script>
<script>
	$("body").on('click',".btn-close",function(){
		console.log("닫기")

		$(".write .cvf_uploaded_files .all-image").remove('');
		$(".write #width-scroll").css("display", "none");
		$(".write #content").css("height", "580px");
		$(".write-section").find('form')[0].reset()
		$('.write.modal').modal("hide");
	});
</script>
</html>
