<script>
 
$(document).on('click','#popbutton',function(){
  console.log("asd")
  $('div.modal').modal({
    open: function(){
      document.getElementById("jibun-data").innerHTML = document.getElementById("jibun").innerHTML;
      },
    remote : 'write.html'
  });
});
$(document).on("click", "#close",function(){
  $(".all-image").remove('');
  $("#width-scroll").css("display", "none");
	$("#content").css("height", "600px");
  $(document).find('form')[0].reset()
    });

</script>
