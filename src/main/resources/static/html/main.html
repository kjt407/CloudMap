<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ef305f63a71a127db21e1424217901ef&libraries=services"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

  </style>

<body>

    <input type="checkbox" id="check">
    <!--헤더 시작-->
    <header id="mainheader">
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>CLOUD <span>MAP</span></h3>

      </div>
      <div class="right_area">
        
      </div>
     
    </header>
    <!--헤더 끝-->
    <!--모바일 메뉴 시작-->
    <div class="mobile_nav">
      
      <div class="nav_bar">
        <img src="../images/1.jpg" class="mobile_profile_image">
        <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="slide-box">
            <div class="friend" id="scroll">
              <ul class="friend-list">
                <li><img src="../images/shiba.png" class="friend_profile_image"><label class="friend_profile_name">김종태</label><img src="../images/map.png" class="friend_profile_home"></li>
                <li><img src="../images/cat.png" class="friend_profile_image"><label class="friend_profile_name">원대호</label><img src="../images/map.png" class="friend_profile_home"></li>
                <li><img src="../images/ham.png" class="friend_profile_image"><label class="friend_profile_name">한호열</label><img src="../images/map.png" class="friend_profile_home"></li>
                <li><img src="../images/1.jpg" class="friend_profile_image"><label class="friend_profile_name">안준호</label><img src="../images/map.png" class="friend_profile_home"></li>
                <li><img src="../images/1.jpg" class="friend_profile_image"><label class="friend_profile_name">조석봉</label><img src="../images/map.png" class="friend_profile_home"></li>
                <li><img src="../images/1.jpg" class="friend_profile_image"><label class="friend_profile_name">범구형</label><img src="../images/map.png" class="friend_profile_home"></li>
              </ul>
            </div>
            <div class="logout">
              <a href="#">LOGOUT</a>
            </div>
      </div>
      
    </div>
    <!--모바일 메뉴 끝-->
    <!--사이드바 시작-->
    <div class="sidebar">
      <div class="profile_info">
        <img src="../images/1.jpg" class="profile_image">
        <h4>최준형</h4>
        <!--<h3>상태메시지 입니다.</h3>-->
      </div>
      <!-- <div>
        <p>내용</p>
        <p>내용</p>
        <p>내용</p>
        <p>내용</p>
      </div> -->
      <div class="box">
        <ul class="friend-list-title">
          <li><label>친구목록</label></li>
        </ul>
        <ul class="friend-list">
          <li><img src="../images/shiba.png" class="friend_profile_image"><label class="friend_profile_name">김종태</label><img src="../images/map.png" class="friend_profile_home"></li>
          <li><img src="../images/cat.png" class="friend_profile_image"><label class="friend_profile_name">원대호</label><img src="../images/map.png" class="friend_profile_home"></li>
          <li><img src="../images/ham.png" class="friend_profile_image"><label class="friend_profile_name">한호열</label><img src="../images/map.png" class="friend_profile_home"></li>
          <li><img src="../images/1.jpg" class="friend_profile_image"><label class="friend_profile_name">안준호</label><img src="../images/map.png" class="friend_profile_home"></li>
          <li><img src="../images/1.jpg" class="friend_profile_image"><label class="friend_profile_name">조석봉</label><img src="../images/map.png" class="friend_profile_home"></li>
          <li><img src="../images/1.jpg" class="friend_profile_image"><label class="friend_profile_name">범구형</label><img src="../images/map.png" class="friend_profile_home"></li>
        </ul>
      </div>
    <div class="logout">
      <a href="#">LOGOUT</a>
    </div>
    </div>
    <!--사이드바 끝-->
    <!-- 컨텐츠-->
    <div class="content">
      <div id="map"></div>
      <div class="wrap" id="write">
        <div class="info" >
          <div class="title">
            알림
            <div class="close" onclick="closeOverlay()" title="닫기"></div>
          </div>
          <div class="body" >
            <div class="desc">
                <div class="ellipsis" id="jibun">주소가 뜨지 않을 경우 한번 더 클릭 해주세요</div>
                <div class="write"><button class="write-btn" id="write-btn">일지 작성하기</button></div>
            </div>
          </div>
        </div>   
      </div>
    </div>
    <div id="dialog">
      <p>일지 작성하는 곳</p>
   </div>
</body>

<script src="../js/kakaomap.js"></script>
